<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="Text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Thuc Hanh Web GIS</title>
	<link rel="stylesheet" href="css/ol.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/ol.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/search.js"></script>

</head>
<body>
	<div id="map" class="map">
		<div class="check">
			<input type="checkbox" id="checkvung" checked> <label for="checkbox">Hiện trạng vùng</label>
			<br>
			<input type="checkbox" id="checkduong" checked> <label for="checkbox">Hiện trạng đường</label>
			<br>
			<input type="checkbox" id="checkdiem" checked> <label for="checkbox">Hiện trạng điểm</label>
			<!-- <br>
			<input type="radio" id="checkvung1" name="gender" checked>
			<label for="male">Male</label><br>
			<input type="radio" id="checkduong1" name="gender" checked>
			<label for="female">Female</label><br>
			<input type="radio" id="checkdiem1" name="gender" checked>
			<label for="other">Other</label> -->
		</div>
		
		<!-- <div class="check-radio">
			
		</div> -->
		<form class="form">
			<input type="text" size="30" class="input" onkeyup="showResult(this.value)" placeholder="Tìm kiếm vùng">
			<div id="livesearch"></div>
		</form>

		<div class="chu-thich">
			<h4>Chú thích</h4>
			<!-- <br> -->
			<div>
				<h4>Dạng vùng</h4>
				<!-- <br> -->
				<img src="http://localhost:8080/geoserver/khiem/wms?REQUEST=GetLegendGraphic&VESION=1.1.0&FORMAT=image/png&LAYER=khiem:camhoangdc"/>
			</div>
			<div>
				<h4>Dạng đường</h4>
				<!-- <br> -->
				<img src="http://localhost:8080/geoserver/khiem/wms?service=WMS&version=1.1.0&REQUEST=GetLegendGraphic&Version=1.1.0&FORMAT=image/png&LAYER=khiem:camhoanggt"/>
			</div>
			<div>
				<h4>Dạng điểm</h4>
				<!-- <br> -->
				<img src="http://localhost:8080/geoserver/khiem/wms?service=WMS&version=1.1.0&REQUEST=GetLegendGraphic&Version=1.1.0&FORMAT=image/png&LAYER=khiem:camhoangub"/>

			</div>
		</div>
		<div id="popup" class="ol-popup">
			<a href="#" id="popup-closer" class="ol-popup-closer"></a>
			<div id="popup-content"></div>
		</div> 

		<div id="info" class="info"></div>

	</div>
		
    

	

	<script src="js/main.js"></script>
